<!DOCTYPE html>
<html lang="es">
<head>
    
    <meta charset="UTF-8">
    {% load static %}
    <title>Iniciar sesión</title>
    <link rel="icon" href="{% static 'img/favicon-32x32.png' %}" type="image/png">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>

    {% if form.non_field_errors %}
        <div class="error-message">
            <p>Usuario o contraseña incorrectos. Intenta nuevamente.</p>
        </div>
    {% endif %}

    <header>
        
    </header>

    <!-- Solo muestra el mensaje de bienvenida si el usuario está autenticado -->
    {% if user.is_authenticated %}
        <p class="welcome-message">Bienvenido, {{ user.username }}!</p>
    {% endif %}

    <div class="login-container">

        <img src="{% static 'img/logo.png' %}" alt="Logo" class="header-img">

        <h2>Iniciar sesión</h2>
        <form method="post">
            {% csrf_token %}
            <div class="input-group">
                <input type="text" name="username" placeholder="Usuario" required>
            </div>
            
            <div class="input-group">
                <input type="password" name="password" placeholder="Contraseña" required>
            </div>
            
            <!--<div class="remember-me">
                <label>
                    <input type="checkbox" name="remember_me"> Recuerdame
                </label>
                <a href="#">Olvidaste tu contraseña?</a>
            </div> -->

            <button type="submit" class="btn-submit">Iniciar sesión</button>
        </form>
    </div>

</body>
</html>
